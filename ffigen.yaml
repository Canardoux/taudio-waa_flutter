# Run with `dart run ffigen --config ffigen.yaml`.
name: TaudioWaaBindings
description: |
  Bindings for `src/taudio_waa.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/taudio_waa_bindings_generated.dart'
headers:
  entry-points:
    - 'src/taudio_waa.h'
  include-directives:
    - 'src/taudio_waa.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full

llvm-path:
   - '/opt/homebrew/Cellar/llvm/13.0.1_1'
